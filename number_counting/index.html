<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css??family=Poppins: wght@400; 600&display=swap" rel="stylesheet"
/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-utensils" style="color: #f5c105;"></i>
          <span class="number" data-val="400">000</span>
          <span class="text">Meals Delivered</span>
        </div>
        <div class="container">
            <i class="fa-regular fa-face-smile" style="color: #FFD43B;"></i>
          <span class="number" data-val="300">000</span>
          <span class="text">Happy Customer</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-list" style="color: #FFD43B;"></i>
          <span class="number" data-val="200">000</span>
          <span class="text">Menu Items</span>
        </div>
        <div class="container">
            <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
          <span class="number" data-val="350">000</span>
          <span class="text">Five Stars</span>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
